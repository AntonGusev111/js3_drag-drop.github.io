<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="table">    
    <div class="column todo">
        <div class="head">TODO</div>
        <div class="footer">+ Add another card</div>
        <div class="add_card fog">
            <textarea class="card_text" placeholder="Enter a title for this card..."></textarea>
            <div class = "button_block">
                <button class="add_btn">Add Card</button>
                <div class="add_cross">&#10006;</div>
            </div>
        </div>
    </div>

    <div class="column inprogress">
        <div class="head">IN PROGRESS</div>
        <div class="footer">+ Add another card</div>
        <div class="add_card fog">
            <textarea class="card_text" placeholder="Enter a title for this card..."></textarea>
            <div class = "button_block">
                <button class="add_btn">Add Card</button>
                <div class="add_cross">&#10006;</div>
            </div>
        </div>
    </div>
    <div class="column done">
        <div class="head">DONE</div>
        <div class="footer">+ Add another card</div>
        <div class="add_card fog">
            <textarea class="card_text" placeholder="Enter a title for this card..."></textarea>
            <div class = "button_block">
                <button class="add_btn">Add Card</button>
                <div class="add_cross">&#10006;</div>
            </div>
        </div> 
    </div>
</div>
    
</body>

</html>
